<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>

    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Favicons -->
    
    <meta name="theme-color" content="#712cf9">

    

    <!-- Custom styles for this template -->

  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  
   <form action="/" method="post">
    <img class="rounded-circle" src="https://sportshub.cbsistatic.com/i/2021/03/18/f297fbe2-3f69-4b2a-b4e9-a8d8fcf07a7c/jujutsu-kaisen-gojo-origin-1259366.jpg" width="100%">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating">
      <input type="text" name="fname" class="form-control" id="floatingInput" placeholder="First Name">
      <label for="floatingInput">First Name</label>
    </div>

    <div class="form-floating">
      <input type="text" name="lname" class="form-control" id="floatingPassword" placeholder="Last Name">
      <label for="floatingPassword">Last Name</label>
    </div>

    <div class="form-floating mar1">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="email">
      <label for="floatingInput">Your email</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p> &copy; 2022â€“2023 </p>
  </form>

</main>


    
  </body>
